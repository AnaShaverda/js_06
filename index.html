<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          src="https://www.autoshippers.co.uk/blog/wp-content/uploads/bugatti-centodieci.jpg"
          alt="car1"
          class="img" />
        <img
          src="https://qz.com/cdn-cgi/image/width=1920,quality=85,format=auto/https://assets.qz.com/media/8829c0e55f0522cea7b589fec420db88.jpg"
          alt="car1"
          class="img" />
        <img
          src="https://article.images.consumerreports.org/image/upload/w_652,f_auto,q_auto,ar_16:9,c_lfill/v1731947043/prod/content/dam/CRO-Images-2024/Cars/CR-Cars-InlineHero-10-Most-Satisfying-Cars-and-SUVs-1124"
          alt="car1"
          class="img" />
      </div>

      <button class="prev" onclick="prevSlide()">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="next" onclick="nextSlide()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
